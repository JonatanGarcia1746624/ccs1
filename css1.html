<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Selectores CSS</title>
</head>
<body>
    <article>
        <h2>Selectores de tipo</h2>
        <p>Se especifica el nombre de una etiqueta</p>
    </article>

    <article>
        <h2>Selectores de tipo</h2>
        <p>Se especifica el id del elemento anteponiendo #</p>
        <p id="parrafo-sel-id">
            Soy un parrafo con ID
        </p>
    </article>
    
    <article>
        <input class="error" type="button" value="Aceptar">
        <h2>Selectores de clase</h2>
        <p>Se especifica la clase anteponiendo un punto</p>
        <p class="error" id="otro-parrafo">
            Soy un parrafo con ID y tengo una clase asignada
        </p>
    </article>

</body>
</html>
